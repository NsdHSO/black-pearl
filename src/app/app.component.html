<div class="p-2 ml-4" [formGroup]="addressGroup">
  <div class="grid items-center gap-2 grid-cols-12">
    <span class="col-span-2 text-right">First</span>
    <input
      [ngModel]="addressGroup.controls.address1.value"
      (ngModelChange)="addressGroup.controls.address1.setValue($event)"
      [ngModelOptions]="{ standalone: true }"
      class="col-span-10 border-2 rounded-md border-slate-200 p-1 m-1 border-solid flex"
    />
  </div>
  <div class="grid items-center gap-2 grid-cols-12">
    <span class="col-span-2 text-right">Second</span>
    <input
      [ngModel]="addressGroup.controls.address1.value"
      (ngModelChange)="addressGroup.controls.address1.setValue($event)"
      [ngModelOptions]="{ standalone: true }"
      class="col-span-10 border-2 rounded-md border-slate-200 p-1 m-1 border-solid flex"
    />
  </div>
  <div class="grid items-center gap-2 grid-cols-12">
    <span class="col-span-2 text-right">FormControlName</span>
    <input
      formControlName="address1"
      class="col-span-10 border-2 rounded-md border-slate-200 p-1 m-1 border-solid flex"
    />
  </div>
</div>
{{ addressGroup.value | json }}
