<div
        class="black-input-container relative bg-white shadow-sm border-solid border px-0.5"
        [ngClass]="{}"
>
    <div class="w-full flex">
        <div class="w-4"></div>
        <div class="w-full">
            <div class="black-input-container__center-label"></div>
            <div class="black-input-container__field">
                <input
                        [(ngModel)]="value"
                        [placeholder]="'tet'"
                        [disabled]="disabled"
                        [attr.ngForm]="pristine"
                        class="black-input-container__field__dropdown text"
                />
            </div>
        </div>
    </div>
</div>
