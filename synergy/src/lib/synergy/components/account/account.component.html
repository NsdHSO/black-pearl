<black-pearl-jumbotron margin="my-2" padding="p-1">
  <div class="flex flex-col animate-delay-200 animate-duration-150">
    <div class="flex">
      <div class="flex-1">
        <p
          class="text-xl text-blue-400 font-bold"
          data-test="synergy-account-title"
        >
          Cont Curent
        </p>
        <p class="text-lg text-gray-500" data-test="synergy-account-iban">
          {{ account.IBAN }}
        </p>
      </div>
      <div class="rounded-full w-16 h-16">
        <mat-icon
          [svgIcon]="account.icon.value"
          class="!w-full !h-full"
        ></mat-icon>
      </div>
    </div>
    @if (account.selected && account.configuration?.buttons?.length) {
      <div class="flex align-middle space-x-3">
        @for (
          config of account.configuration?.buttons;
          track _utilService.trackBy
        ) {
          <black-pearl-button
            @animate
            (marian)="config.action(account)"
            [disabled]="of(false)"
            [text]="config.name"
            class="rounded-md border border-gray-100 bg-blue-400 z-10 !text-white animate-delay-500 transition-all"
          />
        }
      </div>
    }
  </div>
</black-pearl-jumbotron>
