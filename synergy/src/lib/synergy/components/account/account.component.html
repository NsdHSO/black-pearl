<black-pearl-jumbotron margin="my-2" padding="p-1">
    <div class="flex flex-col">
        <div class="flex">
            <div class="flex-1">
                <p
                        class="text-xl text-blue-400 font-bold"
                        data-test="synergy-account-title"
                >
                    Cont Curent
                </p>
                <p class="text-lg text-gray-500" data-test="synergy-account-iban">
                    {{ account.IBAN }}
                </p>
                <div></div>
            </div>
            <div class="rounded-full w-16 h-16">
                <mat-icon [svgIcon]="account.icon.value" class="!w-full !h-full"></mat-icon>
            </div>
        </div>
        <div class="flex align-middle"></div>
        <black-pearl-button [disabled]="of(false)"
                            class="rounded-md border border-gray-100 bg-blue-400 z-10 text-white"
                            text="ted"/>
    </div>
</black-pearl-jumbotron>
