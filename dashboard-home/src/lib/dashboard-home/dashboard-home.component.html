<ng-container *ngIf="accounts$ | async as accounts; else emptyContainer">
    <ng-container *ngFor="let account of accounts">
        <black-pearl-account [account]="account"/>
    </ng-container>
</ng-container>

<ng-template #emptyContainer>
    <black-pearl-dashboard-home-skeleton data-test="dashboard-home-skeleton-account"/>
</ng-template>
