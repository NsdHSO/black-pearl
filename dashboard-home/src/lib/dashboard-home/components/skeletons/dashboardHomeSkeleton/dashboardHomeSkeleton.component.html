<div
  class="border border-gray-500 shadow rounded-md p-4 w-full bg-gray-50 mr-2 my-2"
>
  <div class="animate-pulse flex space-x-4 flex-col">
    <div class="flex-1 py-1 flex space-x-6">
      <div class="flex-1 space-y-6 py-1">
        <div class="grid grid-cols-3 gap-4">
          <div class="h-2 bg-slate-700 rounded col-span-1"></div>
        </div>
        <div class="h-2 bg-slate-700 rounded"></div>
        <div class="space-y-3">
          <div class="grid grid-cols-3 gap-4">
            <div class="h-2 bg-slate-700 rounded col-span-1"></div>
          </div>
        </div>
      </div>
      <div class="rounded-full bg-slate-700 h-10 w-10"></div>
    </div>
    <div class="grid grid-cols-3 gap-4 !m-0">
      @for (arr of [].constructor(3); track _utilService.trackBy) {
        <div class="h-7 bg-slate-700 rounded col-span-1"></div>
      }
    </div>
  </div>
</div>
