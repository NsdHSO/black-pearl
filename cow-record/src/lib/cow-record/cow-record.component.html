<div class="p-8 relative h-full" data-test="cow-record-wrapper">
  <div class="" data-test="cow-record-wrapper-header">
    <div
      class="flex justify-center items-center"
      data-test="cow-record-wrapper-header__title"
    >
      <h1 class="text-gray-800 dark:text-gray-400 text-3xl">
        You are the HeRo
      </h1>
    </div>
  </div>
  <div data-test="cow-record-wrapper-body">
    <div data-test="cow-record-wrapper-body" class="flex gap-4">
      <black-pearl-jumbotron padding="p-2 rounded">
        <span class="text-xl"> Who we are </span>
        <p>We are the hero What is the best from word</p>
      </black-pearl-jumbotron>
      <black-pearl-jumbotron padding="p-2 rounded">
        <span class="text-xl"> Tell us who You are </span>

        <div>
          <span>Your Goal</span>
          <black-pearl-input-text
            [formControl]="
              cowRecordSharedService.whoYouAre | getControl: 'goal'
            "
            placeholder="12.000"
          />
        </div>
        <div>
          <span>Your Rate</span>
          <black-pearl-input-text
            [formControl]="
              cowRecordSharedService.whoYouAre | getControl: 'rate'
            "
            placeholder="248"
          />
        </div>
        <div>
          <span>Month</span>
          <black-pearl-input-text
            [formControl]="
              cowRecordSharedService.whoYouAre | getControl: 'month'
            "
            placeholder="24"
          />
        </div>
      </black-pearl-jumbotron>
      <black-pearl-jumbotron padding="p-2 rounded">
        <div class="flex flex-col gap-y-1">
          <div class="grid grid-cols-2 gap-4">
            <span class="col-span-1"> Month </span>
            <input
              class="rounded-xl px-3 outline-0"
              #mosney
              [value]="money()"
              (input)="money.set(+mosney.value)"
            />
          </div>
          <div class="grid grid-cols-2 gap-4">
            <span class="col-span-1"> rate </span>
            <input class="rounded-xl px-3 outline-0" #rater [value]="rate()" />
          </div>
          <div class="grid grid-cols-2 gap-4">
            <span class="col-span-1"> Month </span>
            <input
              class="rounded-xl px-3 outline-0"
              #months
              [value]="month()"
            />
          </div>
        </div>
      </black-pearl-jumbotron>
    </div>
  </div>
  <router-outlet></router-outlet>
  <div
    data-test="cow-record-wrapper-footer"
    class="absolute bottom-0 w-[93%]"
  ></div>

  <ng-container
    *ngIf="{ state: setState$ | async, valueChange: valueChanges$ | async }"
  >
  </ng-container>
</div>
